<form id="contactForm" action="/submit-form" method="POST">
    <div class="form-group">
        <label>पूर्ण नाव</label>
        <input type="text" name="name" id="name" placeholder="तुमचे नाव लिहा" required>
    </div>
    <div class="form-group">
        <label>ईमेल</label>
        <input type="email" name="email" id="email" placeholder="तुमचा ईमेल पत्ता" required>
    </div>
    <div class="form-group">
        <label>तुमचा संदेश</label>
        <textarea name="message" id="message" rows="5" placeholder="आम्ही तुम्हाला कशी मदत करू शकतो?" required></textarea>
    </div>
    <button type="submit" class="submit-btn">संदेश पाठवा</button>
</form>
