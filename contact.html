<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>संपर्क | New Binary Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
    <script>
    // Add header to TOP of every page
    document.write(`
        <nav class="navbar">
            <div class="container nav-flex">
                <!-- Logo Section -->
                <div class="logo">
                    <img src="images/logo.png" alt="Logo">
                    <span>NEW BINARY SOLUTIONS</span>
                </div>
                
                <!-- Navigation Links -->
                <ul class="nav-links">
                    <li><a href="index.html">होम</a></li>
                    <li><a href="services.html">सेवा</a></li>
                    <li><a href="team.html" style="color: var(--accent);">टीम</a></li>
                    <li><a href="contact.html">संपर्क</a></li>
                </ul>
            </div>
        </nav>
    `);
</script>
    
    <style>
        :root {
            --primary: #0f172a;
            --accent: #3b82f6;
            --bg: #f1f5f9;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', 'Mukta', sans-serif; background-color: var(--bg); color: #334155; }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        /* Navbar */
        .navbar { background: var(--white); padding: 18px 0; box-shadow: 0 2px 15px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100; }
        .nav-flex { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 22px; font-weight: 800; text-decoration: none; color: var(--primary); }
        .logo span { color: var(--accent); }
        .nav-links { display: flex; list-style: none; gap: 25px; }
        .nav-links a { text-decoration: none; color: #64748b; font-weight: 600; }

        /* Contact Section */
        .contact-wrapper { padding: 80px 0; display: grid; grid-template-columns: 1fr 1.5fr; gap: 50px; }
        
        /* Left: Contact Info */
        .contact-info h2 { font-size: 2.5rem; color: var(--primary); margin-bottom: 20px; }
        .contact-info p { margin-bottom: 30px; font-size: 1.1rem; }
        
        .info-item { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; }
        .info-item i { width: 50px; height: 50px; background: var(--white); color: var(--accent); display: flex; align-items: center; justify-content: center; border-radius: 50%; box-shadow: 0 5px 15px rgba(0,0,0,0.05); font-size: 20px; }
        
        /* Right: Form */
        .contact-form { background: var(--white); padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--primary); }
        .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; outline: none; transition: 0.3s; font-size: 16px; }
        .form-group input:focus, .form-group textarea:focus { border-color: var(--accent); }
        
        .submit-btn { width: 100%; background: var(--accent); color: white; border: none; padding: 15px; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .submit-btn:hover { background: #2563eb; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4); }

        @media (max-width: 850px) {
            .contact-wrapper { grid-template-columns: 1fr; }
            .contact-info { text-align: center; }
            .info-item { justify-content: center; }
        }
      
    </style>
</head>
<body>

    
    <div class="container">
        <div class="contact-wrapper">
            <div class="contact-info">
                <h2>आमच्याशी बोला</h2>
                <p>तुमच्या बिझनेस ऑटोमेशनसाठी आम्ही सदैव तत्पर आहोत. आम्हाला कधीही कॉल किंवा मेसेज करा.</p>
                
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <strong>फोन नंबर</strong>
                        <p>८८३०६८०३१७, ९४२२४२४६६७</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <strong>ईमेल</strong>
                        <p>newbinarysolutions@gmail.com</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <strong>पत्ता</strong>
                        <p>कोल्हापूर, महाराष्ट्र, भारत.</p>
                    </div>
                </div>
            </div>

            <section class="contact-section">
    <h2>संपर्क साधा</h2>

    <!-- Form will be injected here -->
    <div id="form-container"></div>
</section>

<script>
    fetch("contact-form.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("form-container").innerHTML = html;
        });
</script>

<script src="contact-form.js"></script>

             <!-- Back Button -->
        <div style="text-align: center;">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> मुख्यपृष्ठावर परत जा
            </a>
        </div>
    </div>

</body>
</html>
